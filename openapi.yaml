openapi: 3.0.0
info:
  title: Open Patent Services API
  description: Open Patent Services (OPS) is a web service which provides access to
    the EPO's raw data via a standardised interface.
  version: '3.2'
  termsOfService: http://www.epo.org/searching-for-patents/data/web-services/ops.html#tab-1
  contact:
    name: OPS Support
    url: https://forms.epo.org/service-support/contact-us/contact0-form.html?topic=OnlineServices&subject=OPS
    email: patentdata@epo.org
  license:
    name: Fair use charter
    url: http://www.epo.org/service-support/ordering/fair-use.html
paths:
  /published-data/search:
    get:
      operationId: Published Data Keywords Search without Consituents
      summary: Bibliographic data search service
      description: Bibliographic data search service
      tags:
      - Published
      parameters:
      - name: Range
        in: query
        description: Range of elements were requested
        required: false
        allowEmptyValue: true
        schema:
          type: string
          format: string
          default: 1-25
      - name: q
        in: query
        description: Search query
        required: true
        schema:
          type: string
          format: string
          default: ti=plastic
      responses:
        '200':
          description: Valid
          content:
            application/xml:
              schema:
                type: string
            application/json:
              schema:
                type: string
            application/javascript:
              schema:
                type: string
        default:
          description: Error
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            application/javascript:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - client-credentials: []
